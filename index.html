<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyPlanner.co.uk: Home Page</title>
    <!--The respossive libray.-->
    <link rel="stylesheet" type="text/css"
        href="unsemantic-grid-responsive-tablet.css"/>
    <!--Style sheet link.-->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!--Link to Font Awesome, a image libary.-->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--Ajax link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

    <section id="Logo" class="grid-100 tablet-grid-100 mobile-grid-100">
        <img src="images/logo.png" alt="logo">
    </section>

    <section id="content" class="grid-25 tablet-grid-100 mobile-grid-100">

        <section id="title" class="grid-100 tablet-grid-100 mobile-grid-100">
            <h1>Choose a Diagram to Create</h1>
            <button type="button" id="wbtButton" class="hide-show">
                <h2>WBT</h2>
            </button>
            <button type="button" id="pertButton" class="hide-show">
                <h2>PERT</h2>
            </button>
            <button type="button" id="ganttButton" class="hide-show">
                <h2>GANTT</h2>
            </button>
            <button type="button" id="infoButton" class="hide-show">
                <h2>INFO</h2>
            </button>
        </section>

        <section id="display" class="grid-100 tablet-grid-100 mobile-grid-100">

            <fieldset id="wbtField" class="chart">
                <section id="wbtForm" class="grid-10 tablet-grid-100 mobile-grid-100">
                    <h2>WBT</h2>
                    <button type="button" id="addBoxButton" onclick="appendBox()">
                        <p>Click to add a box.</p>
                    </button>
                </section>
                <section id="wbtDiagram" class="grid-90 tablet-grid-100 mobile-grid-100">
                </section>
            </fieldset>

            <fieldset id="pertField" class="chart">
                <section id="pertForm" class="form" class="grid-10 tablet-grid-100 mobile-grid-100">
                    <h2>PERT</h2>
                </section>
                <section id="diagram" class="grid-90 tablet-grid-100 mobile-grid-100">
                </section>
            </fieldset>

            <fieldset id="ganttField" class="chart">
                <section id="ganttForm" class="form" class="grid-10 tablet-grid-100 mobile-grid-100">
                    <h3>GANTT</h3>
                </section>
                <section id="diagram" class="grid-90 tablet-grid-100 mobile-grid-100">
                </section>
            </fieldset>

            <fieldset id="infoField" class="chart">
                <section id="infoContent" class="form" class="grid-10 tablet-grid-100 mobile-grid-100">
                    <h3>Information</h3>
                </section>
            </fieldset>

        </section>

    </section>

    <script>

    var
    wbtB = document.getElementById('wbtButton'),
    pertB = document.getElementById('pertButton'),
    ganttB = document.getElementById('ganttButton'),
    infoB = document.getElementById('infoButton')
    ;

    wbtB.onclick = function() {showHidePage()}
    pertB.onclick = function() {showHidePage()}
    ganttB.onclick = function() {showHidePage()}
    infoB.onclick = function() {showHidePage()}

    function showHidePage() {
        var
        wbtF = document.getElementById('wbtField'),
        pertF = document.getElementById('pertField'),
        ganttF = document.getElementById('ganttField'),
        infoF = document.getElementById('infoField')
        ;
        wbtF.style.visibility = (wbtF.style.visibility == "visible") ? "hidden" : "visible";
        pertF.style.visibility = (pertF.style.visibility == "visible") ? "hidden" : "visible";
        ganttF.style.visibility = (ganttF.style.visibility == "visible") ? "hidden" : "visible";
        infoF.style.visibility = (infoF.style.visibility == "visible") ? "hidden" : "visible";
    }

            }).appendTo("#wbtDiagram");


            jQuery("<button/>", {
                id: "removeBoxButton",
                click: "removeBox()",
                text: "Click to remove a box."
            }).appendTo("#drag");
        };

        function removeBox(){
            $("div").remove("#drag");
        };

    </script>

</body>

</html>
